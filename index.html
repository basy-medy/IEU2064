<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Map</title>
    <style>
        .embed-container {
            position: relative;
            padding-bottom: 80%;
            height: 0;
            max-width: 100%;
        }
        .embed-container iframe, 
        .embed-container object, 
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        small {
            position: absolute;
            z-index: 40;
            bottom: 0;
            margin-bottom: -15px;
        }
    </style>
</head>
<body>
    <h1>Embedded Map</h1>
    <div class="embed-container">
        <iframe 
            width="500" 
            height="400" 
            frameborder="0" 
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            title="Mapa_ISMT" 
            src="//ocuc.maps.arcgis.com/apps/Embed/index.html?webmap=2af44d4a215c44e1b3a16777202165ac&extent=-70.9438,-33.6604,-70.1343,-33.3001&zoom=true&previewImage=false&scale=true&disable_scroll=true&theme=light">
        </iframe>
    </div>
</body>
</html>
